<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <Script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></Script>
    <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best; sourceType: webcam;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="meshi-obj" src="assets/models/meshi_side_1.obj"></a-asset-item>
            <a-asset-item id="meshi-mtl" src="assets/models/meshi_side_1.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-obj-model id="meshi" src="#meshi-obj" mtl="#meshi-mtl" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-obj-model>
            <a-text value="C4's" position="0 1.3 0" allign="center"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>
