<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <Script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></Script>
    <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:true;trackingMethod:best;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="sample-obj" src="assets/models/testmodel.obj"></a-asset-item>
            <a-asset-item id="sample-mtl" src="assets/models/untitled.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-obj-model id="sample" src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
            <a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="red"></a-box>
            <a-text value="Merry X'mas !！！" position="0 1.3 0" allign="center"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>
