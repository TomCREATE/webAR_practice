<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <Script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></Script>
    <body>
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false"></a-scene>
        <a-assets>
            <a-asset-item id="sample-obj" src="assets/models/testmodel.obj"></a-asset-item>
            <a-asset-item id="sample-mtl" src="model_obj/sample/untitled.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-obj-model id="sample" src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
            <a-text value="Merry X'mas !！！" position="0 1.3 0" align="center"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </body>
</html>
